// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0' //2.2

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        //jcenter
       // classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        //classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.5'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'//1.3
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7' //1.2
    }
}

allprojects {
    repositories {
        jcenter()
    }
    buildDir = "D:/tmp/${rootProject.name}/${project.name}"
    //解决生成javadoc失败导致的上传不了bintray,  so  Disable javadoc check for Bintray upload
    tasks.withType(Javadoc) {
        // options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('X', '-quiet')
        options.addStringOption('encoding', 'UTF-8')
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
